name: EPG Update & Publish

on:
  push:
    paths:
      - "ppv_epg.py"
  schedule:
    - cron: '0 */6 * * *'    # every 6 hours

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run EPG generator
        run: |
          python ppv_epg.py --tz "Asia/Manila" || (echo "epg generator failed" && exit 1)

      - name: Commit & push generated epg files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add epg.xml epg.xml.gz epg_clean.xml epg_clean.xml.gz fallback_streams.json || true
          git commit -m "Automated: update EPG output" || echo "No changes to commit"
          git push origin HEAD:$(echo "${{ github.ref }}" | sed 's|refs/heads/||') || echo "Push failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
