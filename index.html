<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPV Streams</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
      padding: 15px;
    }
    header img {
      height: 50px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .info {
      padding: 10px;
    }
    .category {
      font-size: 13px;
      opacity: 0.8;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin: 5px 0;
    }
    .timer {
      font-size: 14px;
      color: #ffd700;
    }
    .live {
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 5px;
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
  </header>

  <div class="container" id="streams"></div>

  <iframe id="player" allowfullscreen allow="encrypted-media; picture-in-picture;"></iframe>

  <script>
    async function loadStreams() {
      const res = await fetch("https://ppv.to/api/streams");
      const data = await res.json();

      const container = document.getElementById("streams");
      container.innerHTML = "";

      const now = Math.floor(Date.now() / 1000);
      const allStreams = [];

      data.streams.forEach(cat => {
        cat.streams.forEach(stream => {
          if (!stream.name.toLowerCase().includes("24/7") &&
              !stream.name.toLowerCase().includes("master stream test")) {
            allStreams.push({
              ...stream,
              category: cat.category
            });
          }
        });
      });

      allStreams.sort((a, b) => {
        const aLive = now >= a.starts_at && now <= a.ends_at;
        const bLive = now >= b.starts_at && now <= b.ends_at;
        if (aLive && !bLive) return -1;
        if (!aLive && bLive) return 1;
        return a.starts_at - b.starts_at;
      });

      allStreams.forEach(stream => {
        const isLive = now >= stream.starts_at && now <= stream.ends_at;
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = stream.poster;

        const info = document.createElement("div");
        info.className = "info";

        const category = document.createElement("div");
        category.className = "category";
        category.textContent = stream.category;

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = stream.name;

        const timer = document.createElement("div");
        timer.className = "timer";

        if (isLive) {
          const liveTag = document.createElement("div");
          liveTag.className = "live";
          liveTag.textContent = "LIVE NOW";
          card.appendChild(liveTag);
        } else {
          updateCountdown(timer, stream.starts_at);
          setInterval(() => updateCountdown(timer, stream.starts_at), 1000);
        }

        info.appendChild(category);
        info.appendChild(title);
        info.appendChild(timer);
        card.appendChild(img);
        card.appendChild(info);

        card.addEventListener("click", () => openPlayer(stream.iframe));

        container.appendChild(card);
      });
    }

    function updateCountdown(element, startTime) {
      const now = Math.floor(Date.now() / 1000);
      const diff = startTime - now;

      if (diff <= 0) {
        element.textContent = "Starting now!";
        return;
      }

      const days = Math.floor(diff / 86400);
      const hours = Math.floor((diff % 86400) / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;

      element.textContent = `Starts in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function openPlayer(url) {
      const iframe = document.getElementById("player");
      iframe.src = url + "?noads=true";
      iframe.style.display = "block";
      document.body.style.overflow = "hidden";
    }

    loadStreams();
  </script>
</body>
</html>
